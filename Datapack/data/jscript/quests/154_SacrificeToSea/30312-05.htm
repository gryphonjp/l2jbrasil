<html><body>Lighthouse Keeper Rockswell:<br>
I see you haven't gathered enough keltir furs yet. Gather<font color="LEVEL"> ten keltir furs</font> and take them to<font color="LEVEL"> Cristel</font>, who will spin them into yarn. You can find her at the well in front of the village warehouse. Take the keltir fur yarn to Rolfe. You can find Rolfe at the warehouse.
