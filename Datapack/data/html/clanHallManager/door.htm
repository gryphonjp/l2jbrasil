<html><body>%npcname%:<br>
The function controls the clan hall door.<br1>
If you leave the door open, non-clan members can enter.<br1>
The door should remain closed as much as passible.<br>
If you wish to expel non-clan members, use the&nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner">Expel Outsider</a>&nbsp;menu.<br><br><br>
<center>
<button value="Open doors" action="bypass -h npc_%objectId%_door open" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Close doors" action="bypass -h npc_%objectId%_door close" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Initial Screen" action="bypass -h npc_%objectId%_functions back" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
</center>
</html>
